services:
  mymonty-frontend:
    build:
      dockerfile: dockerfile
      context: .
    container_name: mymonty-frontend
    # ports:
    #   - 3000:3000
    volumes:
      - node_modules:/frontend/node_modules
      - next:/frontend/.next
      - /Users/sevag.akelian/websites/mymonty:/frontend
    networks:
      - mymonty-network
      - npm
    restart: always
volumes:
  node_modules:
  next:
networks:
  mymonty-network:
    driver: bridge
  npm:
    external: true
    name: npm
